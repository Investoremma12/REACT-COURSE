<!doctype html>
<html>
	<head>
		<title>React Basics</title>

		<style>
			body {
				font-family: Arial;
			}
			.entry-button {
				background-color: rgb(0, 123, 255);
				color: white;
				padding: 8px 18px;

				border: none;
				border-radius: 5px;
				font-size: 13px;
				cursor: pointer;
				margin-top: 10px;
			}
			.second {
				margin-left: 5px;
			}
			.chat-input {
				padding: 7px 10px;
				border-radius: 5px;
				border-width: 1px;
				font-size: 12px;
				margin-bottom: 7px;
			}
			.header-text {
				font-size: 20px;
			}
			.login-form-container {
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="js-container"></div>
		<script src="react-basics.js"></script>
		<script src="https://unpkg.com/supersimpledev/react.js"></script>
		<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

		<script src="https://unpkg.com/supersimpledev/babel.js"></script>
		<script type="text/babel">
			function LoginForm() {
				const [showPassword, setShowPassword] = React.useState(false);
				function passowrdControl() {
					if (showPassword) {
						setShowPassword(false);
					} else {
						setShowPassword(true);
					}
				}

				return (
					<div className="login-form-container">
						<p className="header-text">Hello, welcome to my website</p>

						<div>
							<input placeholder="Email" className="chat-input" />
						</div>
						<div>
							<input
								placeholder="Password"
								type={showPassword === true ? 'text' : 'password'}
								className="chat-input"
							/>

							<button onClick={passowrdControl}>
								{showPassword === true ? 'hide' : 'show'}
							</button>
						</div>

						<button className="entry-button">Login</button>
						<button className="entry-button second">Sign up</button>
					</div>
				);
			}

			function App() {
				return (
					<>
						<LoginForm />
					</>
				);
			}

			const container = document.querySelector('.js-container');
			ReactDOM.createRoot(container).render(<App />);
		</script>
	</body>
</html>
