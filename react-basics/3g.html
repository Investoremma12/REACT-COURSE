<!doctype html>
<html>
	<head>
		<title>React Basics</title>
	</head>
	<body>
		<div class="js-container"></div>
		<script src="react-basics.js"></script>
		<script src="https://unpkg.com/supersimpledev/react.js"></script>
		<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

		<script src="https://unpkg.com/supersimpledev/babel.js"></script>
		<script type="text/babel">
			function TestInput({ inputText, setInputText }) {
				function saveInputText(event) {
					setInputText(event.target.value);
				}

				return (
					<>
						<input
							placeholder="Type a name here"
							onChange={saveInputText}
							value={inputText}
						/>
					</>
				);
			}

			function Paragraph({ inputText, setInputText }) {
				return (
					<>
						<p>Hello {inputText}</p>
					</>
				);
			}

			function ResetButton({ inputText, setInputText }) {
				function resetInput() {
					setInputText('');
				}
				return (
					<>
						<button onClick={resetInput}>Reset</button>
					</>
				);
			}

			function ExampleButton({ inputText, setInputText }) {
				function example() {
					setInputText('williams');
				}
				return (
					<>
						<button onClick={example}>Example</button>
					</>
				);
			}

			function App() {
				const [inputText, setInputText] = React.useState('');

				return (
					<>
						<TestInput inputText={inputText} setInputText={setInputText} />
						<ResetButton inputText={inputText} setInputText={setInputText} />
						<ExampleButton inputText={inputText} setInputText={setInputText} />
						<Paragraph inputText={inputText} setInputText={setInputText} />
					</>
				);
			}

			const container = document.querySelector('.js-container');
			ReactDOM.createRoot(container).render(<App />);
		</script>
	</body>
</html>
